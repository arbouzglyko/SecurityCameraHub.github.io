<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Boutique</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 100px;
      font-family: 'Segoe UI', sans-serif;
      color: #00ff88;
      background: #000;
      overflow: hidden;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #000;
    }

    h1 {
      margin-top: 40px;
      font-size: 4em;
      text-align: center;
      color: #00ff88;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 30px #00ff88;
    }

    .camera-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 50px;
      justify-content: center;
      margin: 60px auto;
      width: 90%;
    }

    .camera {
      position: relative;
      width: 100%;
      height: 300px;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 100, 0.3);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .camera:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px rgba(0, 255, 100, 0.8);
    }

    .camera img, .camera video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      filter: brightness(1.2);
    }

    .label {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff88;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
      backdrop-filter: blur(4px);
    }

    .user-id {
      text-align: center;
      font-size: 2em;
      margin-top: 60px;
    }

    .user-id a {
      color: #00ff88;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #00ff88;
      border-radius: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .user-id a:hover {
      background: #00ff88;
      color: #000;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <h1>BOUTIQUE</h1>

  <div class="camera-grid">
    <div class="camera">
      <img src="img/produit1.png" alt="Produit 1">
      <span class="label">0culus Null-6</span>
    </div>
    <div class="camera">
      <img src="img/produit2.png" alt="Produit 2">
      <span class="label">CamÃ©ra Miniature</span>
    </div>
    <div class="camera">
      <im autoplay muted loop>
        <source src="video/produit3.png" alt="Produit 2">
      </video>
      <span class="label">B0B</span>
    </div>
    <div class="camera">
      <img src="img/bob696.png" alt="Produit 3">
      <span class="label">B0B</span>
    </div>
  </div>

  <div class="user-id">
    <a href="panier.html">ðŸ›’ Voir le panier</a>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = ['0', '1'];
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff88';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
