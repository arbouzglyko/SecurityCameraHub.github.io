<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Boutique Surveillance</title>
<style>
  body {
    background-color: #111;
    color: #f5f5f5;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding-bottom: 100px;
    overflow-x: hidden;
  }

  h1 {
    margin-top: 40px;
    font-size: 4em;
    text-align: center;
    color: #ffffff;
    text-transform: uppercase;
    letter-spacing: 4px;
    text-shadow: 0 0 30px #00ffe0;
  }

  .camera-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 50px;
    justify-content: center;
    margin: 60px auto;
    width: 90%;
  }

  .camera {
    position: relative;
    width: 100%;
    height: 300px;
    background: linear-gradient(145deg, #1a1a1a, #222);
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
    overflow: hidden;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor: pointer;
  }

  .camera:hover {
    transform: scale(1.03);
    box-shadow: 0 0 50px rgba(0, 255, 200, 0.6);
  }

  .camera img, .camera video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
    filter: brightness(1.1);
  }

  .label {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 15px;
    font-size: 1.2em;
    background: rgba(0, 0, 0, 0.7);
    color: #00ffe0;
    text-align: center;
    font-weight: bold;
    letter-spacing: 1px;
    backdrop-filter: blur(4px);
  }

  .led {
    display: none; /* supprim√© pour style boutique */
  }

  .user-id {
    text-align: center;
    font-size: 2em;
    margin-top: 60px;
  }

  .user-id a {
    color: #00ffe0;
    text-decoration: none;
    padding: 10px 20px;
    border: 2px solid #00ffe0;
    border-radius: 10px;
    transition: background 0.3s ease, color 0.3s ease;
  }

  .user-id a:hover {
    background: #00ffe0;
    color: #111;
  }

  .side-bar {
    display: none; /* supprim√© pour style √©pur√© */
  }
</style>

</head>
<body>
  <div class="side-bar left"></div>
  <div class="side-bar right"></div>

  <h1>BOUTIQUE</h1>

  <div class="camera-grid">
    <div class="camera">
      <img src="img/produit1.png" alt="Produit 1">
      <span class="label">0culus Null-6</span>
      <div class="led"></div>
    </div>
    <div class="camera">
      <img src="img/produit2.png" alt="Produit 2">
      <span class="label">Cam√©ra Miniature</span>
      <div class="led"></div>
    </div>
    <div class="camera">
      <video autoplay muted loop>
        <source src="video/produit3.mp4" type="video/mp4">
      </video>
      <span class="label">B0B</span>
      <div class="led"></div>
    </div>
    <div class="camera">
      <img src="img/produit4.png" alt="Produit 4">
      <span class="label">Lit</span>
      <div class="led"></div>
    </div>
  </div>

  <div class="user-id">
    <a href="panier.html">üõí Voir le panier</a>
  </div>
</body>
</html>
